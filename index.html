<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark .card {
      background: rgba(40, 40, 40, 0.9);
    }

    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      background: #ccc;
    }

    .card-content {
      padding: 1rem;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .card small {
      color: gray;
      display: block;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin-bottom: 0.5rem;
    }

    .card button, artikel button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .card button:hover, artikel button:hover {
      background-color: #005fa3;
    }

    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .artikel-lengkap {
      max-width: 720px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .artikel-lengkap img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      margin: 1rem 0;
    }

    header h1 {
      font-family: "Times New Roman", Times, serif;
    }

    footer {
      font-family: "Times New Roman", Times, serif;
      text-align: right;
      font-size: smaller;
      margin: 3rem 1rem 0 1rem;
      padding: 1rem;
      border-top: 1px solid grey;
    }
  </style>
</head>
<body>
  <div class="mode-toggle">
    <button onclick="toggleMode()">üåô/‚òÄÔ∏è</button>
  </div>
  <header>
    <h1>Mawan il Letterato (MiL)</h1>
    <p>Kumpulan renungan dan cerita kehidupan</p>
  </header>
  <main id="beranda" class="container"></main>
  <div id="artikel" class="artikel-lengkap" style="display:none;"></div>
  <footer>
    &copy; Mawan A. Nugroho.
  </footer>

  <script>
    // Selalu akhiri dengan karakter slash.
    // const BASE_URL = "https://raw.githubusercontent.com/mawann/mawan.cms/main/";

    // Clone: git clone https://github.com/mawann/mawan.cms.git
    const BASE_URL = "/";

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function buatKartu(data) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = BASE_URL + "gambar/" + data.url_gambar || BASE_URL + "gambar/blank.png";
      img.onerror = () => img.src = BASE_URL + "gambar/lank.png";
      card.appendChild(img);

      const content = document.createElement('div');
      content.className = 'card-content';

      content.innerHTML = `
        <h2>${data.judul}</h2>
        <small>${data.penulis} ‚Ä¢ ${data.waktu}</small>
        <p>${data.cuplikan}</p>
        <button onclick="bacaSelengkapnya('${data.url}')">Baca selengkapnya</button>
      `;

      card.appendChild(content);
      return card;
    }

    function tampilkanArtikelLengkap(data) {
      const area = document.getElementById('artikel');
      const beranda = document.getElementById('beranda');
      beranda.style.display = "none";
      area.innerHTML = `
        <h2>${data.judul}</h2>
        <small>${data.penulis} ‚Ä¢ ${data.waktu}</small>
        ${data.url_gambar ? `<img src="${BASE_URL + "gambar/" + data.url_gambar}" alt="Gambar">` : ''}
        <div>${data.isi}</div>
        <p><button onclick="kembali()">‚Üê Kembali</button></p>
      `;
      area.style.display = "block";
    }

    function kembali() {
      document.getElementById('artikel').style.display = "none";
      document.getElementById('beranda').style.display = "grid";
    }

    function bacaSelengkapnya(url) {
      fetch(BASE_URL + "artikel/" + url)
        .then(res => {
          if (!res.ok) throw new Error('Gagal memuat artikel.');
          return res.json();
        })
        .then(data => tampilkanArtikelLengkap(data))
        .catch(err => alert(err.message));
    }

    fetch(BASE_URL + "daftar_isi.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('beranda');
        data.forEach(item => {
          container.appendChild(buatKartu(item));
        });
      })
      .catch(err => {
        document.getElementById('beranda').innerHTML = "<p>Gagal memuat daftar artikel.</p>";
      });
  </script>
</body>
</html>
